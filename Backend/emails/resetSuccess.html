<!-- emails/resetSuccess.html -->
<!DOCTYPE html>
<html>
  <body style="background:#f3f4f6;font-family:Arial,Helvetica,sans-serif;margin:0;padding:30px;">
    <div style="max-width:600px;margin:0 auto;background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.08);">
      <div style="text-align:center">
        <svg width="72" height="72" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom:12px">
          <circle cx="12" cy="12" r="12" fill="#10B981"></circle>
          <path d="M7.5 12.5l2.5 2.5L16.5 9.5" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1 style="font-size:20px;color:#0f172a;margin:0 0 10px;">Password Reset Successful</h1>
        <p style="color:#475569;font-size:15px;margin:0 0 20px;line-height:1.5;">
          Your password was changed successfully. You can now sign in with your new password.
        </p>

        <a href="{{loginUrl}}" style="display:inline-block;background:#4f46e5;color:#fff;padding:12px 18px;border-radius:8px;text-decoration:none;font-weight:600;margin-bottom:18px;">
          Go to Sign In
        </a>

        <p style="color:#6b7280;font-size:13px;margin:18px 0 0;">
          If you did not perform this action, please contact our support immediately.
        </p>

        <p style="color:#94a3b8;font-size:12px;margin-top:22px;border-top:1px solid #eef2ff;padding-top:14px;">
          © 2025 Your App Name — All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
