<!DOCTYPE html>
<html>
  <body
    style="background-color:#f3f4f6;font-family:Arial,sans-serif;padding:30px;"
  >
    <div
      style="max-width:600px;margin:0 auto;background:#ffffff;padding:25px;
      border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.08);"
    >
      <h2
        style="color:#4f46e5;margin-top:0;font-size:24px;text-align:center;"
      >
        Verify Your Email
      </h2>

      <p style="color:#374151;font-size:16px;">
        Hi <strong>{{name}}</strong>,
      </p>

      <p style="color:#4b5563;font-size:15px;line-height:1.6;">
        Thanks for signing up! To complete your registration, enter the OTP
        below.
      </p>

      <div style="text-align:center;margin:25px 0;">
        <div
          style="font-size:32px;letter-spacing:8px;font-weight:bold;
          color:#1e293b;background:#f8fafc;border:1px solid #e2e8f0;
          padding:15px 20px;border-radius:8px;display:inline-block;"
        >
          {{otp}}
        </div>
      </div>

      <p
        style="color:#4b5563;font-size:14px;line-height:1.6;text-align:center;"
      >
        The OTP is valid for <strong>15 minutes</strong>. Do not share this code
        with anyone.
      </p>

      <p
        style="color:#94a3b8;font-size:12px;margin-top:25px;
        border-top:1px solid #e5e7eb;padding-top:15px;text-align:center;"
      >
        © 2025 Your App Name — All rights reserved.
      </p>
    </div>
  </body>
</html>
